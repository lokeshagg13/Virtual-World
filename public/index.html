<html>
  <head>
    <title>AI Virtual World</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Lokesh's World</h1>
    <canvas id="myCanvas"></canvas>
    <div id="controls">
      <button
        type="button"
        onclick="disposeEverything()"
        data-toggle="tooltip"
        data-placement="top"
        title="Clear Everything"
      >
        🗑️ All
      </button>
      <button
        onclick="saveWorldData()"
        data-toggle="tooltip"
        data-placement="top"
        title="Save World"
      >
        💾
      </button>
      <button
        onclick="showSelectWorldModal()"
        data-toggle="tooltip"
        data-placement="top"
        title="Load World"
      >
        📂
      </button>
      &nbsp; &nbsp;
      <button
        id="graphBtn"
        onclick="setMode('graph')"
        data-toggle="tooltip"
        data-placement="top"
        title="Graph Editor Mode"
      >
        🌐
      </button>
      <button
        id="simulationBtn"
        onclick="setMode('simulation')"
        data-toggle="tooltip"
        data-placement="top"
        title="Simulation Mode"
      >
        🤖
      </button>
      <button
        id="stopBtn"
        onclick="setMode('stop')"
        data-toggle="tooltip"
        data-placement="top"
        title="Stops Editor Mode"
      >
        🛑
      </button>
      <button
        id="crossingBtn"
        onclick="setMode('crossing')"
        data-toggle="tooltip"
        data-placement="top"
        title="Crossing Editor Mode"
      >
        🚶
      </button>
      <button
        id="startBtn"
        onclick="setMode('start')"
        data-toggle="tooltip"
        data-placement="top"
        title="Car Editor Mode"
      >
        🚙
      </button>
      <button
        id="parkingBtn"
        onclick="setMode('parking')"
        data-toggle="tooltip"
        data-placement="top"
        title="Parking Editor Mode"
      >
        🅿️
      </button>
      <button
        id="targetBtn"
        onclick="setMode('target')"
        data-toggle="tooltip"
        data-placement="top"
        title="Target Editor Mode"
      >
        🎯
      </button>
      <button
        id="yieldBtn"
        onclick="setMode('yield')"
        data-toggle="tooltip"
        data-placement="top"
        title="Yield Editor Mode"
      >
        ⚠️
      </button>
      <button
        id="trafficLightBtn"
        onclick="setMode('trafficLight')"
        data-toggle="tooltip"
        data-placement="top"
        title="Light Editor Mode"
      >
        🚦
      </button>
      &nbsp; &nbsp;
      <button
        id="disposeMarkingsBtn"
        onclick="disposeMarkings()"
        data-toggle="tooltip"
        data-placement="top"
        title="Delete Markings"
      >
        🗑️ M
      </button>
      &nbsp; &nbsp; &nbsp; &nbsp;
      <button
        id="saveSimulationBtn"
        onclick="saveSimulationResult()"
        data-toggle="tooltip"
        data-placement="top"
        title="Save Simulation"
      >
        💾 🤖
      </button>
      &nbsp;
      <button
        id="resetSimulationBtn"
        onclick="resetSimulation()"
        data-toggle="tooltip"
        data-placement="top"
        title="Reset Simulation"
      >
        🔄 🤖
      </button>
      &nbsp; &nbsp; &nbsp; &nbsp;
      <label>
        <input type="checkbox" id="trafficToggle" />
        <div
          class="slider-container"
          data-toggle="tooltip"
          data-placement="top"
          title="Left-Hand/Right-Hand Traffic"
        >
          <div class="slider-button"></div>
          <span class="slider-label label-lht">LHT</span>
          <span class="slider-label label-rht">RHT</span>
        </div>
      </label>
    </div>

    <!-- Modals -->

    <!-- Modal for loading -->
    <div id="loadingModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <img src="images/loading.gif" alt="Loading World" />
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for errors -->
    <div id="errorModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Error</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              onclick="hideErrorModal()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>

    <!-- Modal for saving success -->
    <div id="saveConfirmationModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Success</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              onclick="hideSaveConfirmationModal()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              onclick="hideSaveConfirmationModal()"
            >
              Ok
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for changing Traffic Side -->
    <div id="trafficSideChangeModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm Traffic Side Change</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              onclick="cancelTrafficSideChange()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>
              Changing the traffic side will reset all elements on the map. Do
              you want to proceed with this action?
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              onclick="confirmTrafficSideChange()"
            >
              Continue
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              onclick="cancelTrafficSideChange()"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for selecting a world -->
    <div id="selectWorldModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="selectWorldModalTitle">Select World</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              onclick="hideSelectWorldModal()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="worldList" class="world-list"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              onclick="hideSelectWorldModal()"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/world.js"></script>
    <script src="js/viewport.js"></script>
    <script src="js/markings/marking.js"></script>
    <script src="js/markings/start.js"></script>
    <script src="js/markings/stop.js"></script>
    <script src="js/markings/yield.js"></script>
    <script src="js/markings/crossing.js"></script>
    <script src="js/markings/parking.js"></script>
    <script src="js/markings/target.js"></script>
    <script src="js/markings/trafficLight.js"></script>
    <script src="js/editors/graphEditor.js"></script>
    <script src="js/editors/simulationEditor.js"></script>
    <script src="js/editors/markingEditor.js"></script>
    <script src="js/editors/startEditor.js"></script>
    <script src="js/editors/stopEditor.js"></script>
    <script src="js/editors/yieldEditor.js"></script>
    <script src="js/editors/crossingEditor.js"></script>
    <script src="js/editors/parkingEditor.js"></script>
    <script src="js/editors/targetEditor.js"></script>
    <script src="js/editors/trafficLightEditor.js"></script>
    <script src="js/items/car.js"></script>
    <script src="js/items/tree.js"></script>
    <script src="js/items/building.js"></script>
    <script src="js/movement/sensor.js"></script>
    <script src="js/movement/brain.js"></script>
    <script src="js/math/graph.js"></script>
    <script src="js/math/utils.js"></script>
    <script src="js/primitives/point.js"></script>
    <script src="js/primitives/segment.js"></script>
    <script src="js/primitives/polygon.js"></script>
    <script src="js/primitives/envelope.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
